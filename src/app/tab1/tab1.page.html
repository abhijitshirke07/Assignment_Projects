<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="button-group">
      <ion-button expand="block" (click)="takePhoto()" color="secondary">
        <ion-icon name="camera" slot="start"></ion-icon>
        Take Photo
      </ion-button>
      <ion-button expand="block" (click)="openGallery()" color="tertiary">
        <ion-icon name="images" slot="start"></ion-icon>
        Open Gallery
      </ion-button>
    </div>

    <h2 class="photo-heading">Photos:</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of photoTaken">
          <ion-card *ngIf="photo">
            <ion-img [src]="photo"></ion-img>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
