<ion-header>
  <ion-toolbar>
    <ion-title>
      Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="user-list">
    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-avatar slot="start">
          <img [src]="user.avatar">
        </ion-avatar>
        <ion-label>
          <h2>{{ user.first_name }} {{ user.last_name }}</h2>
          <p>{{ user.email }}</p>
        </ion-label>
        <ion-button color="danger" slot="end" (click)="removeUser(user)">Remove</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
