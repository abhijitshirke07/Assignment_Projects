<!-- home.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Lessons
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- First Card -->
  <ion-card (click)="navigateToAtoZ()">
    <ion-card-header>
      <ion-card-title>Learn ABCD</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Image for the First Card -->
      <img src="https://www.learnenglish.com/wp-content/uploads/alphabet-1.jpg" alt="First Card Image" class="card-image">
    </ion-card-content>
  </ion-card>

  <!-- Second Card -->
  <ion-card (click)="navigateTo1to100()">
    <ion-card-header>
      <ion-card-title>Learn Numbers 1-100</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Image for the Second Card -->
      <img src="https://i.ytimg.com/vi/FXLkVBLMiPc/maxresdefault.jpg" alt="Second Card Image" class="card-image">
    </ion-card-content>
  </ion-card>

  <!-- Third Card: YouTube Video -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Learn Numbers 1-100</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Embed YouTube video -->
      <iframe
      width="100%"
      height="315"
      src="https://www.youtube.com/embed/FXLkVBLMiPc"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
    </ion-card-content>
  </ion-card>

  <!-- Fourth Card: YouTube Video -->

    <ion-card-title>Learn Addition</ion-card-title>
  </ion-card-header>
