
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Leaderboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <!-- Leaderboard Section -->
    <ion-list>
      <ion-item *ngFor="let player of players; index as i" [ngClass]="{highlight: player.name === myName}">
        <!-- Rank -->
        <div class="rank">
          {{ i + 1 }}
        </div>

        <!-- Profile Image -->
        <div class="profile-image-container">
          <img [src]="player.profileImage" alt="Profile Image" class="profile-image" />
        </div>

        <!-- Name -->
        <div class="name">
          {{ player.name }}
        </div>

        <!-- Score -->
        <div class="score">
          {{ player.score }}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
